  <html>

      <body>
        <div class="container-fluid"  style="background-color:#DD3636; width: 100%; height:100%;">

              </div>

               <div class="border border-light text-white border-5" style=" background-color:red; margin-left: 30%; width:40%; height: 25%; margin-top: 5%">

                    <label class="form-label" for="form2Example11" style="margin-left: 5%; margin-top: 2%;">Iniciar sesion</label>

                <div class="form-outline mb-4">

                </div>
                <div class="text-center pt-1 mb-5 pb-1">
